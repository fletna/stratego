---
metaborgVersion: "2.6.0-SNAPSHOT"
exports:
- language: "Stratego-Sugar"
  includes:
  - "nabl2runtime.str"
  - "nabl2/**/*.str"
  - "nabl2/**/*.meta"
  directory: "trans"
- language: "NaBL2Lang"
  includes: "nabl2/**/*.nabl2"
  directory: "trans"
- language: "Stratego-Sugar"
  includes: "nabl2/**/*.str"
  directory: "src-gen/nabl2/collection"
- language: "TemplateLang"
  includes: "nabl2/**/*.sdf3"
  directory: "syntax"
- language: "ATerm"
  includes: "**/*.aterm"
  directory: "src-gen/syntax"
- language: "EditorService"
  includes: "completion/colorer/nabl2/**/*.esv"
  directory: "src-gen"
- language: "Stratego-Sugar"
  includes:
  - "completion/nabl2/**/*.str"
  - "pp/nabl2/**/*.str"
  - "signatures/nabl2/**/*.str"
  directory: "src-gen"
- language: "EditorService"
  includes: "nabl2/**/*.esv"
  directory: "editor"
- language: "ds"
  includes: "nabl2/**/*.ds"
  directory: "trans"
name: "NaBL2Runtime"
metaborgBaselineVersion: "2.3.0"
language:
  sdf:
    sdf2table: "java"
    pretty-print: "NaBL2"
    placeholder:
      prefix: "$"
  stratego:
    args:
    - "-la"
    - "stratego-lib"
    - "-la"
    - "stratego-sglr"
    - "-la"
    - "stratego-gpp"
    - "-la"
    - "stratego-xtc"
    - "-la"
    - "stratego-aterm"
    - "-la"
    - "stratego-sdf"
    - "-la"
    - "strc"
    format: "ctree"
id: "org.metaborg:org.metaborg.meta.nabl2.runtime:${metaborgVersion}"
dependencies:
  compile:
  - "org.metaborg:org.metaborg.meta.lang.esv:${metaborgBaselineVersion}"
  - "org.metaborg:org.metaborg.meta.lang.template:${metaborgBaselineVersion}"
  - "org.metaborg:org.metaborg.meta.nabl2.lang:${metaborgVersion}"
  source:
  - "org.metaborg:meta.lib.spoofax:${metaborgVersion}"
  - "org.metaborg:org.metaborg.meta.nabl2.shared:${metaborgVersion}"
